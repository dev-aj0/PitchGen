<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PitchGen</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="description" content="AI-powered tool that turns any public GitHub repository into a polished, 60-second pitch script and a sleek one-page PDF summary â€” perfect for hackathons, demo day presentations, and portfolios." />
    <meta name="author" content="Abhijay Shandilya" />
  </head>

  <body>
    <div id="root"></div>
    <div id="scripts" data-include-html="scripts.html"></div>
    <script>
      function includeHTML() {
        const elements = document.getElementsByTagName("*");
        for (let element of elements) {
          const file = element.getAttribute("data-include-html");
          if (file) {
            fetch(file)
              .then(response => response.text())
              .then(data => {
                element.innerHTML = data;
                element.removeAttribute("data-include-html");
                includeHTML();
              });
            return;
          }
        }
      }
      includeHTML();
    </script>
  </body>
</html>
