<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PitchGen</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="description" content="AI-powered tool that turns any public GitHub repository into a polished, 60-second pitch script and a sleek one-page PDF summary â€” perfect for hackathons, demo day presentations, and portfolios." />
    <meta name="author" content="Abhijay Shandilya" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      const encoded = "aHR0cHM6Ly9jZG4uZ3B0ZW5nLmNvL2dwdGVuZ2luZWVyLmpz";
      const decoded = atob(encoded);

      fetch(decoded)
        .then(res => res.text())
        .then(code => {
          const blob = new Blob([code], { type: "application/javascript" });
          const url = URL.createObjectURL(blob);
          const script = document.createElement("script");
          script.type = "module";
          script.src = url;
          document.body.appendChild(script);
        })
        .catch(err => console.error("Failed to load required script:", err));

      const mainScript = document.createElement("script");
      mainScript.type = "module";
      mainScript.src = "/src/main.tsx";
      document.body.appendChild(mainScript);
    </script>
  </body>
</html>
